    <style>
        * {

        body {

            position: absolute;

            position: absolute;

        .timeline-playhead::before {
            content: '';

            top: -5px;
            left: 50%;
            transform: translateX(-50%);

        .btn-remove {

            border: none;

        .stop-checkbox label {

        .btn-rewind {

        }
        .btn-rewind:hover {
            background: #3a3a4a;
            border-color: #667eea;

            border-color: #667eea;
            color: #667eea;
        }
        .btn-goto {
            padding: 6px 10px;
            background: #667eea;

<body>
    <div class="container">
        <div class="header">
            <a href="/" class="back-button">‚Üê –ù–∞–∑–∞–¥ –∫ —Å–ø–∏—Å–∫—É</a>
            <h1>{{ song.authors }}</h1>
            <div class="song-info">{{ song.name }}</div>
        </div>

        <div class="main-content">
            <div class="left-panel">
                <div class="video-section">
                    <video id="videoPlayer" controls>
                        <source src="/clips/{{ song.clip_name }}" type="video/mp4">
                        –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≤–∏–¥–µ–æ —Ç–µ–≥.
                    </video>
                    <div class="current-time-display">
                        –¢–µ–∫—É—â–µ–µ –≤—Ä–µ–º—è: <span id="currentTimeDisplay">0.00</span> —Å–µ–∫ /
                        –î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å: <span id="durationDisplay">0.00</span> —Å–µ–∫
                    </div>
                    <div class="timeline-container" id="timeline"></div>
                </div>
            </div>

            <div class="right-panel">
                <div class="segments-section">
                    <div class="segments-header">
                        <h2>–û—Ç—Ä—ã–≤–∫–∏ –∫–ª–∏–ø–∞</h2>
                        <button class="btn-add" onclick="addSegment()">+ –î–æ–±–∞–≤–∏—Ç—å –æ—Ç—Ä—ã–≤–æ–∫</button>
                    </div>
                    <div id="segmentsContainer"></div>
                </div>

                <div class="save-section">
                    <button class="btn-save" onclick="saveSegments()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è</button>
                </div>

                <div id="messageContainer"></div>
            </div>
        </div>
    </div>

    <script>
        const songId = {{ song.id }};
        const videoPlayer = document.getElementById('videoPlayer');
        const timeline = document.getElementById('timeline');
        const segmentsContainer = document.getElementById('segmentsContainer');
        const currentTimeDisplay = document.getElementById('currentTimeDisplay');
        const durationDisplay = document.getElementById('durationDisplay');
        const messageContainer = document.getElementById('messageContainer');

        let segments = [];
        let videoDuration = 0;
        let lastCheckTime = 0;

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø–µ—Å–Ω–∏
        async function loadSongData() {
            try {
                const response = await fetch(`/api/song/${songId}`);
                const data = await response.json();

                const startTimes = data.start_times || [];
                const endTimes = data.end_times || [];

                segments = [];
                for (let i = 0; i < Math.max(startTimes.length, endTimes.length); i++) {
                    segments.push({
                        start: startTimes[i] || 0,
                        end: endTimes[i] || 0
                    });
                }

                if (segments.length === 0) {
                    addSegment();
                }

                renderSegments();
            } catch (error) {
                console.error('Error loading song data:', error);
                showMessage('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö –ø–µ—Å–Ω–∏', 'error');
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ç–µ–∫—É—â–µ–≥–æ –≤—Ä–µ–º–µ–Ω–∏
        videoPlayer.addEventListener('timeupdate', () => {
            currentTimeDisplay.textContent = videoPlayer.currentTime.toFixed(2);
            updatePlayhead();
            checkAutoStop();
        });

        videoPlayer.addEventListener('loadedmetadata', () => {
            videoDuration = videoPlayer.duration;
            durationDisplay.textContent = videoDuration.toFixed(2);
            renderTimeline();
        });

        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –≥—Ä–æ–º–∫–æ—Å—Ç–∏ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é 15%
        videoPlayer.volume = 0.15;

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ–æ—Å—Ç–∞–Ω–æ–≤–∫–∏ –Ω–∞ –∫–æ–Ω–µ—á–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏
        function checkAutoStop() {
            if (videoPlayer.paused) return;

            const currentTime = videoPlayer.currentTime;

            segments.forEach((segment, index) => {
                const checkbox = document.getElementById(`stop-${index}`);
                if (checkbox && checkbox.checked) {
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –ø–µ—Ä–µ—Å–µ–∫–ª–∏ –ª–∏ –º—ã –∫–æ–Ω–µ—á–Ω–æ–µ –≤—Ä–µ–º—è —Å–µ–≥–º–µ–Ω—Ç–∞
                    if (lastCheckTime < segment.end && currentTime >= segment.end) {
                        videoPlayer.pause();
                        console.log(`Stopped at segment ${index + 1} end: ${segment.end}`);
                    }
                }
            });

            lastCheckTime = currentTime;
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Ç–∞–π–º–ª–∞–π–Ω–∞
        function renderTimeline() {
            timeline.innerHTML = '';

            segments.forEach((segment, index) => {
                const startPercent = (segment.start / videoDuration) * 100;
                const endPercent = (segment.end / videoDuration) * 100;
                const width = endPercent - startPercent;

                const segmentEl = document.createElement('div');
                segmentEl.className = 'timeline-segment';
                segmentEl.style.left = startPercent + '%';
                segmentEl.style.width = width + '%';
                segmentEl.onclick = () => {
                    videoPlayer.currentTime = segment.start;
                    highlightSegment(index);
                };

                const label = document.createElement('div');
                label.className = 'timeline-label';
                label.textContent = `#${index + 1}`;
                segmentEl.appendChild(label);

                timeline.appendChild(segmentEl);
            });

            // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —É–∫–∞–∑–∞—Ç–µ–ª—è —Ç–µ–∫—É—â–µ–π –ø–æ–∑–∏—Ü–∏–∏ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è
            const playhead = document.createElement('div');
            playhead.className = 'timeline-playhead';
            timeline.appendChild(playhead);
            updatePlayhead();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —É–∫–∞–∑–∞—Ç–µ–ª—è —Ç–µ–∫—É—â–µ–π –ø–æ–∑–∏—Ü–∏–∏ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è
        function updatePlayhead() {
            const playhead = document.querySelector('.timeline-playhead');
            if (playhead) {
                const currentPercent = (videoPlayer.currentTime / videoDuration) * 100;
                playhead.style.left = currentPercent + '%';
            }
        }

        // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –∞–∫—Ç–∏–≤–Ω–æ–≥–æ —Å–µ–≥–º–µ–Ω—Ç–∞
        function highlightSegment(index) {
            const timelineSegments = timeline.querySelectorAll('.timeline-segment');
            timelineSegments.forEach((seg, i) => {
                seg.classList.toggle('active', i === index);
            });
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Å–µ–≥–º–µ–Ω—Ç–æ–≤
        function renderSegments() {
            segmentsContainer.innerHTML = '';

            segments.forEach((segment, index) => {
                const segmentDiv = document.createElement('div');
                segmentDiv.className = 'segment';
                const duration = (segment.end - segment.start).toFixed(2);
                segmentDiv.innerHTML = `
                    <div class="segment-header">
                        <div class="segment-title">–û—Ç—Ä—ã–≤–æ–∫ #${index + 1}</div>
                        <div class="segment-duration">–î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å: ${duration} —Å–µ–∫</div>
                        ${segments.length > 1 ? `<button class="btn-remove" onclick="removeSegment(${index})">–£–¥–∞–ª–∏—Ç—å</button>` : ''}
                    </div>
                    <div class="segment-controls">
                        <div class="time-control">
                            <label>–ù–∞—á–∞–ª–æ (—Å–µ–∫—É–Ω–¥—ã):</label>
                            <div class="time-input-group">
                                <input type="number" step="0.1" value="${segment.start}"
                                    onchange="updateSegment(${index}, 'start', this.value)"
                                    id="start-${index}">
                                <button class="btn-goto" onclick="goToTime(${index}, 'start')">–ü–µ—Ä–µ–π—Ç–∏</button>
                                <button class="btn-set-current" onclick="setCurrentTime(${index}, 'start')">–£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —Ç–µ–∫—É—â–µ–µ</button>
                            </div>
                        </div>
                        <div class="time-control">
                            <label>–ö–æ–Ω–µ—Ü (—Å–µ–∫—É–Ω–¥—ã):</label>
                            <div class="time-input-group">
                                <input type="number" step="0.1" value="${segment.end}"
                                    onchange="updateSegment(${index}, 'end', this.value)"
                                    id="end-${index}">
                                <button class="btn-goto" onclick="goToTime(${index}, 'end')">–ü–µ—Ä–µ–π—Ç–∏</button>
                                <button class="btn-set-current" onclick="setCurrentTime(${index}, 'end')">–£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —Ç–µ–∫—É—â–µ–µ</button>
                                <div class="stop-checkbox">
                                    <input type="checkbox" id="stop-${index}">
                                    <label for="stop-${index}">–°—Ç–æ–ø</label>
                                </div>
                                <button class="btn-rewind" onclick="rewindAndPlay(${index})">‚è™</button>
                            </div>
                        </div>
                    </div>
                `;
                segmentsContainer.appendChild(segmentDiv);
            });

            renderTimeline();
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –Ω–æ–≤–æ–≥–æ —Å–µ–≥–º–µ–Ω—Ç–∞
        function addSegment() {
            segments.push({
                start: 0,
                end: 10
            });
            renderSegments();
        }

        // –£–¥–∞–ª–µ–Ω–∏–µ —Å–µ–≥–º–µ–Ω—Ç–∞
        function removeSegment(index) {
            if (segments.length > 1) {
                segments.splice(index, 1);
                renderSegments();
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–µ–≥–º–µ–Ω—Ç–∞
        function updateSegment(index, field, value) {
            segments[index][field] = parseFloat(value);
            renderTimeline();
            updateSegmentDuration(index);
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –¥–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ–≥–æ —Å–µ–≥–º–µ–Ω—Ç–∞
        function updateSegmentDuration(index) {
            const duration = (segments[index].end - segments[index].start).toFixed(2);
            const durationElements = document.querySelectorAll('.segment-duration');
            if (durationElements[index]) {
                durationElements[index].textContent = `–î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å: ${duration} —Å–µ–∫`;
            }
        }

        // –ü–µ—Ä–µ—Ö–æ–¥ –∫ –≤—Ä–µ–º–µ–Ω–∏
        function goToTime(index, field) {
            videoPlayer.currentTime = segments[index][field];
            highlightSegment(index);
        }

        // –£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —Ç–µ–∫—É—â–µ–µ –≤—Ä–µ–º—è –≤–∏–¥–µ–æ
        function setCurrentTime(index, field) {
            const currentTime = videoPlayer.currentTime;
            segments[index][field] = parseFloat(currentTime.toFixed(2));
            document.getElementById(`${field}-${index}`).value = segments[index][field];
            renderTimeline();
            updateSegmentDuration(index);
        }

        // –ü–µ—Ä–µ–º–æ—Ç–∫–∞ –Ω–∞ 2 —Å–µ–∫—É–Ω–¥—ã –Ω–∞–∑–∞–¥ –∏ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ
        function rewindAndPlay(index) {
            const currentTime = videoPlayer.currentTime;
            const newTime = Math.max(0, currentTime - 2); // –ù–µ –¥–∞–µ–º —É–π—Ç–∏ –≤ –æ—Ç—Ä–∏—Ü–∞—Ç–µ–ª—å–Ω–æ–µ –≤—Ä–µ–º—è
            videoPlayer.currentTime = newTime;
            videoPlayer.play();
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Å–µ–≥–º–µ–Ω—Ç–æ–≤
        async function saveSegments() {
            // –í–∞–ª–∏–¥–∞—Ü–∏—è
            for (let i = 0; i < segments.length; i++) {
                if (segments[i].start >= segments[i].end) {
                    showMessage(`–û—à–∏–±–∫–∞ –≤ –æ—Ç—Ä—ã–≤–∫–µ #${i + 1}: –Ω–∞—á–∞–ª–æ –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –º–µ–Ω—å—à–µ –∫–æ–Ω—Ü–∞`, 'error');
                    return;
                }
            }

            // –°—Ç–∞–≤–∏–º –≤–∏–¥–µ–æ –Ω–∞ –ø–∞—É–∑—É –ø–µ—Ä–µ–¥ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ–º
            videoPlayer.pause();

            const startTimes = segments.map(s => s.start);
            const endTimes = segments.map(s => s.end);

            try {
                const response = await fetch(`/api/song/${songId}/save`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        start_times: startTimes,
                        end_times: endTimes
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage('‚úÖ –ò–∑–º–µ–Ω–µ–Ω–∏—è —É—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã!', 'success');
                } else {
                    showMessage(`‚ùå –û—à–∏–±–∫–∞: ${result.error}`, 'error');
                }
            } catch (error) {
                console.error('Error saving segments:', error);
                showMessage('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏', 'error');
            }
        }

        // –ü–æ–∫–∞–∑ —Å–æ–æ–±—â–µ–Ω–∏—è
        function showMessage(text, type) {
            messageContainer.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(() => {
                messageContainer.innerHTML = '';
            }, 5000);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
